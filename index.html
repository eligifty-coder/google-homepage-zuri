<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./main.css">
   <title>Google Homepage</title>
</head>
<body>
   <div class="container">
      <nav>
         <div class="links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
         </div>
         <div class="dots">
            <div class="dot-container">
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               <div class="dot"></div>
               </div>
            </div>
         <div class="user">
            <div class="user-container">
               <p>G</p>
            </div>
         </div>
      </nav>
      <main>
         <div class="img">
            <img src="./images/google_brand_logo.png" alt="Google brand logo">
         </div>
         <div class="input">
            <div class="icon">
               <img src="./images/searchicon.png" alt="search icon" id="search"> 
               <img src="./images/googlevoice.png" alt="google voice search" class="voice" id="voice">
            </div>
            <div class="input-container">
               <input type="text">
            </div>
         </div>
         <div class="btns">
            <div class="btn-container">
               <button>Google Search</button>
               <button>I'm Feeling Lucky</button>
            </div>
         </div>
         <div class="lang">
            <p>Google offered in:</p>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigerian Pidgin</a>
         </div>
      </main>
   </div>
   <footer>
      <div class="footer-container">
         <div class="upper">
            <p>Nigeria</p>
         </div>
         <div class="lower">
            <div class="carbon">
               <img src="./images/download.png" alt="Carbon">
               <a href="#">Carbon neutral since 2007</a>
            </div>
            <div class="services">
               <div class="about">
                  <a href="#">About</a>
                  <a href="#">Advertising</a>
                  <a href="#">Business</a>
                  <a href="#">How Search works</a>
               </div>
                  <div class="carbon second">
               <img src="./images/download.png" alt="Carbon">
               <a href="#">Carbon neutral since 2007</a>
                  </div>
               <div class="privacy">
                  <a href="#">Privacy</a>
                  <a href="#">Terms</a>
                  <a href="#">Settings</a>
               </div>
            </div>
         </div>
      </div>
   </footer>
</body>
</html>
